<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="IMAGES/SEGO LOGO trans.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Lesego!</h2>
        <form onsubmit="return validateForm(event)" action="home.html"get">
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="code" id="code" name="code" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <br>
        <a class="for" href="Reset.html">Forgot Password</a>
    </div>
</body>
</html>
